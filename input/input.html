<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input 在Mobile上的兼容性问题</title>

        * {
            padding: 0;
            margin: 0;
        }
        input {
            width: 100px;
            height: 30px;
            line-height: normal;
            border: 1px solid #000;
            -webkit-appearance: none;
        }
    </style>
    
</head>
<body>
    <input type="text" value="刘永胜" />
</body>
</html>
